<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Signup</title>

    <link rel="stylesheet" type="text/css" href="lib/Semantic-UI-CSS-master/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">

</head>

<body>
    <div class="ui five column grid">
        <div class="row"></div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="column">
            <form class="ui form" id="signupForm">
                <h3 class="ui dividing header">Add User Information</h3>
                <div class="field">
                    <label>Name</label>
                    <input id="name" type="text" name="name" placeholder="Name">
                </div>
                <div class="field">
                    <label>Email</label>
                    <input id="email" type="text" name="email" placeholder="user@email.com">
                </div>
                <div class="field">
                    <label>Password</label>
                    <input id="pwd1" type="password" name="pwd">
                </div>
                <div class="field">
                    <label>Confirm password</label>
                    <input id="pwd2" type="password" name="pwdConfirm">
                </div>
                <div class="ui buttons">
                    <button class="ui button" id="accountYetId">Déjà un compte ?</button>
                    <div class="or"></div>
                    <button class="ui positive labeled icon button" id="createButtonId">
                        <i class="plus icon"></i>
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="./lib/jquery-3.3.1.min.js"></script>
    <script src="./js/auth.js"></script>
</body>
</html>
