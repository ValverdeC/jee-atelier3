<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Login</title>

        <link rel="stylesheet" type="text/css" href="lib/Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">

    </head>

    <body>
        <div class="ui five column grid">
            <div class="row"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column">
                <form class="ui form" id="loginForm">
                    <h3 class="ui dividing header">Login</h3>
                    <div class="field">
                        <label>Email</label>
                        <input id="email" type="text" name="email" placeholder="email">
                    </div>
                    <div class="field">
                        <label>Password</label>
                        <input id="pwd" type="password" name="pwd">
                    </div>
                    <div class="ui buttons">
	                    <button class="ui button" id="noAccountId">Pas encore de compte ?</button>
	                    <div class="or"></div>
	                    <button class="ui positive labeled icon button" id="createButtonId">
	                        <i class="plus icon"></i>
	                        Submit
	                    </button>
	                </div>
                </form>
            </div>
        </div>

        <script src="./lib/jquery-3.3.1.min.js"></script>
        <script src="./js/auth.js"></script>
    </body>
</html>
